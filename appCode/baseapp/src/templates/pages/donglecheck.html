{% include "pages/header.html" %}

<body id="signOutBody">
    <section class="min-vh-100 mb-8">
        <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" id="dongleCheckImg">
            <span class="mask bg-gradient-dark opacity-6 "></span>
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center mx-auto">
                        <h2 class="text-white mb-2 mt-3">Welcome</h2>
                        <h2 class="text-lead text-white">You are logging in as {{ username }}</h2>
                        <p class="text-lead text-white"><strong>Please tap your dongle at the receiver now</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container ">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10">
                <div class="col-xl-4 col-lg-5 col-md-5 mx-auto" id="faceRegHeader">
                    <div class="card z-index-0">
                        <div class="card-body">
                            <div>
                                {% if error %}
                                <p style="text-align: center" class="error"><strong>Error: </strong> {{ error }}</p>
                                {% endif %}
                            </div>
                            <form role="form text-left" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Authenticate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--   Core JS Files   -->
        <script src="{{ url_for( 'static', filename='assets/js/core/popper.min.js' ) }}"></script>
        <script src="{{ url_for( 'static', filename='assets/js/core/bootstrap.min.js' ) }}"></script>
</body>

</html>
