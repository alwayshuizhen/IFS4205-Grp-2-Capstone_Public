{% include "pages/header.html" %}

<body id="signOutBody">
    <main class="main-content  mt-0" id="loginContent">
        <section>
            <div class="row" id="loginBox">
                <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                    <div class="card card-plain mt-8">
                        <div class="card-header pb-0 text-left bg-transparent">
                            <h3 class="font-weight-bolder text-primary text-gradient">Welcome to<img src="../static/img/logo1.png" alt="logo" height="45px"></h3>
                        </div>
                        <div>
                            {% if error %}
                            <p style="text-align: center" class="error"><strong>Error: </strong> {{ error }}</p>
                            {% endif %}
                        </div>
                        <div class="card-body">
                            <form role="form" method="POST" autocomplete="off">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <label>Username</label>
                                <div class="mb-3">
                                    <input type="text" name="username" required class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username-addon">
                                </div>
                                <label>Password</label>
                                <div class="mb-3">
                                    <input type="hidden" value="seeme">
                                    <input type="password" name="password" required class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                                </div>
                                <label>Accessing as</label>
                                <div class="mb-3">
                                    <div class="dropdown">
                                        <select name="role" id="role" class="btn bg-gradient-dark dropdown-toggle " data-bs-toggle="dropdown">
                                        <option value="public" class="dropdown-item">Public</option>
                                        <option value="admin" class="dropdown-item">Admin</option>
                                        <option value="staff" class="dropdown-item">Staff</option>
                                        <option value="contacttracer" class="dropdown-item">Contact Tracer</option>
                                        <option value="researcher" class="dropdown-item">Researcher</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="button login btn bg-gradient-primary w-100 mt-4 mb-0">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">

                        <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" id="loginImg"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}"></script>
</body>

</html>
