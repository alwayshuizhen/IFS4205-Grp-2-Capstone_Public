{% include "pages/header.html" %}

<body id="signOutBody">
    <main class="main-content  mt-0" style="min-height: 100%;">
        <section>
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                    <div class="card card-plain mt-8">
                        <div class="card-header pb-0 text-left bg-transparent">
                            <h3 class="font-weight-bolder text-info text-gradient">Bye Bye!</h3>
                            <p class="mb-0">We hope to see you again!</p>
                        </div>
                        <div class="card-body">
                            <form role="form">
                                <label>If you've signed out by mistake:</label>

                                <a href="{{ url_for('index') }} "><button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button></a>

                            </form>
                        </div>
                        <div class="card-footer text-center pt-0 px-lg-2 px-1">
                            <p class="mb-4 text-sm mx-auto">
                                Don't have an account?
                                <a href="javascript:;" class="text-info text-gradient font-weight-bold">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                        <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" id="signOutImg"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}"></script>
</body>

</html>
