{% include "pages/headerJS.html" %}

<body id="signOutBody">
    <section class="min-vh-100 mb-8">
        <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" id="faceRegImg">
            <span class="mask bg-gradient-dark opacity-6 "></span>
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center mx-auto">
                        <h2 class="text-white mb-2 mt-3">Let's verify your face!</h2>
                        <p class="text-lead text-white">Please stay still for 10 seconds.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container ">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10">
                <div class="col-xl-4 col-lg-5 col-md-5 mx-auto" id="faceRegHeader">
                    <div class="card z-index-0">
                        <div class="card-body">
                            <form role="form text-left" method="POST" id="faceRecogForm">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div id="container">
                                    <video autoplay="true" id="videoElement">
                                    </video>
                                </div>
                                <input type="hidden" name="vidData" id="faceValue" value="none" />
                                <div class="text-center">
                                    <button class="btn bg-gradient-dark w-100 my-4 mb-2" id="submitFace">Verify</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
